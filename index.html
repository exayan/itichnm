<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHNM – ITI Anantnag | Hardware & Networking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Remix Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ✅ THEME VARIABLES */
    :root {
      --bg-main: #0d1117; /* default dark */
      --bg-alt: #161b22;
      --text-main: #e5e7eb;
      --muted: #9ca3af;
      --card-main: rgba(22, 27, 34, 0.9);
      --border-main: rgba(148, 163, 228, 0.4);
      --accent: #3aa9ff;
      --accent2: #7f6bff;
      --bg-glow: rgba(120, 150, 255, 0.18);
      --shadow-soft: 0 18px 50px rgba(0, 0, 0, 0.7);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --transition-fast: 0.25s ease;
    }

    /* ✅ LIGHT MODE */
    body.light-mode {
      --bg-main: #e8ecf3;
      --bg-alt: #f4f6fb;
      --text-main: #0f172a;
      --muted: #6d7191;
      --card-main: rgba(255, 255, 255, 0.9);
      --border-main: rgba(20, 24, 50, 0.18);
      --shadow-soft: 0 18px 50px rgba(10, 20, 60, 0.4);
      --bg-glow: rgba(120, 150, 255, 0.15);
    }

    /* ✅ DARK MODE */
    body.dark-mode {
      --bg-main: #0d1117;
      --bg-alt: #161b22;
      --text-main: #e5e7eb;
      --muted: #9ca3af;
      --card-main: rgba(22, 27, 34, 0.9);
      --border-main: rgba(148, 163, 228, 0.4);
      --shadow-soft: 0 18px 50px rgba(0, 0, 0, 0.7);
      --bg-glow: rgba(120, 150, 255, 0.18);
    }

    /* ✅ GLOBAL BACKGROUND */
    html, body {
      scroll-behavior: smooth;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* ✅ TRANSPARENT NEON GRAY OVERLAY */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, var(--bg-glow), transparent 60%),
        radial-gradient(circle at 80% 80%, var(--bg-glow), transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    /* ✅ FLOATING THEME TOGGLE BUTTON */
    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid var(--border-main);
      background: var(--card-main);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      color: var(--text-main);
      box-shadow: var(--shadow-soft);
      transition: background 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }

    /* ✅ YOUR EXISTING CSS BELOW (unchanged) */
    .top-bar {
      width: 100%;
      padding: 14px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 20;
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 228, 0.2);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: 0.5px;
    }

    .menu-btn {
      font-size: 1.8rem;
      color: var(--text-main);
      cursor: pointer;
    }

    /* ✅ HERO SECTION */
    .hero {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1rem;
      color: var(--muted);
    }

    /* ✅ STUDENT CARDS */
    .students {
      padding: 20px;
    }

    .student-card {
      background: var(--card-main);
      border: 1px solid var(--border-main);
      padding: 16px;
      border-radius: var(--radius-lg);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .student-card:hover {
      transform: translateY(-3px);
      border-color: var(--accent);
    }

    .student-card img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border-main);
    }

    .student-info h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .student-info p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body class="dark-mode">

  <!-- ✅ Floating Theme Toggle -->
  <button id="themeToggle" class="theme-toggle">
    <i class="ri-sun-line"></i>
  </button>

  <!-- ✅ TOP BAR -->
  <div class="top-bar">
    <div class="logo">CHNM – ITI Anantnag</div>
    <i class="ri-menu-line menu-btn"></i>
  </div>

  <!-- ✅ HERO -->
  <section class="hero">
    <h1>Computer Hardware & Networking</h1>
    <p>ITI Anantnag – Batch 2024</p>
  </section>

  <!-- ✅ STUDENTS -->
  <section class="students">
    <div class="student-card">
      <img src="student1.jpg" alt="">
      <div class="student-info">
        <h3>Student Name</h3>
        <p>Roll No: 01</p>
      </div>
    </div>

    <div class="student-card">
      <img src="student2.jpg" alt="">
      <div class="student-info">
        <h3>Student Name</h3>
        <p>Roll No: 02</p>
      </div>
    </div>
  </section>

  <script>
    /* ✅ THEME TOGGLE */
    (function () {
      const btn = document.getElementById("themeToggle");
      const body = document.body;

      const saved = localStorage.getItem("chnm-theme");

      if (saved === "light") {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        btn.innerHTML = '<i class="ri-moon-line"></i>';
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        btn.innerHTML = '<i class="ri-sun-line"></i>';
      }

      btn.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
          body.classList.remove("dark-mode");
          body.classList.add("light-mode");
          btn.innerHTML = '<i class="ri-moon-line"></i>';
          localStorage.setItem("chnm-theme", "light");
        } else {
          body.classList.remove("light-mode");
          body.classList.add("dark-mode");
          btn.innerHTML = '<i class="ri-sun-line"></i>';
          localStorage.setItem("chnm-theme", "dark");
        }
      });
    })();
  </script>

</body>
</html>
